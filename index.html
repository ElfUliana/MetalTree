<!doctype html>
<html ng-app="MetalTree">
  <head>
    <meta charset="utf-8">
    <title>METAL</title>

    <style type="text/css"></style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="metal.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  </head>
  <body>
      <div id="title">
        <div id="metal"></div>
      </div>

      <div ui-view="left"></div>
      <div id="list">
       <ul>  
          <li ng-repeat="metalType in metalTypes"><a ui-sref="{{metalType.stateName || 'default'}}" ng-bind="metalType.title" ng-attr-title="{{metalType.title}}"></a></li>
        </ul>
      </div>
      <div id="content" ui-view="content"></div>

      <script src="//code.jquery.com/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="metal.js"></script>
  </body>
</html>
